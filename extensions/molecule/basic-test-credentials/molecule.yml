---
platforms:
  - name: ansible

provisioner:
  name: ansible
  env:
    ANSIBLE_STDOUT_CALLBACK: default
    ANSIBLE_DISPLAY_SKIPPED_HOSTS: false
    ANSIBLE_DISPLAY_OK_HOSTS: false
  playbooks:
    converge: ../shared/converge.yml
    cleanup: ../shared/cleanup.yml
    verify: ../shared/verify.yml
  inventory:
    group_vars:
      all:
        object_variable_name: 'controller_objects_credentials'
        controller_objects_credentials: [
          {'name': 'Credential M', 'org': '', 'descr': '', 'type': 'Machine',
           'inputs': {'username': 'aaa', 'become_method': '', 'become_username': ''},
           'src_input_field_name': '', 'src_credential': '', 'src_metadata': ''}
        ]
