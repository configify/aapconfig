- name: CREDENTIALS - Get all credentials from AAP
  ansible.builtin.set_fact:
    aap_credentials: "{{ aap_credentials | default([]) +
                         [{'name': item.name,
                           'org': item.summary_fields.organization.name | default(''),
                           'type': item.summary_fields.credential_type.name,
                           'user': lookup('ansible.controller.controller_api',
                                          'credentials/' + item.id | string + '/owner_users/',
                                          return_objects=false,
                                          return_all=true).results[0].username | default('')}] }}"
  loop: "{{ lookup('ansible.controller.controller_api', 'credentials/', return_objects=false, return_all=true).results }}"
  loop_control:
    label: " | credential: {{ item.name }}"
  when: not item.managed

- name: CREDENTIALS - Notify on rogue organizational credentials
  ansible.builtin.debug:
    msg: "Shouldn't be there"
  when: >
        not delete_objects | default(false) | bool and
        item.org and
        controller_objects_credentials_organizational | selectattr("name", "equalto", item.name) |
          selectattr("org", "equalto", item.org) | length == 0
  changed_when: true
  loop: "{{ aap_credentials | default([]) }}"
  loop_control:
    label: " | credential: {{ item.name }} <- owned by: {{ item.org | default('a user') }}"

- name: CREDENTIALS - Delete rogue organizational credentials
  ansible.controller.credential:
    name: "{{ item.name }}"
    credential_type: "{{ item.type }}"
    organization: "{{ item.org }}"
    state: absent
  when: >
        delete_objects | default(false) | bool and
        item.org and
        controller_objects_credentials_organizational | selectattr("name", "equalto", item.name) |
          selectattr("org", "equalto", item.org) | length == 0
  loop: "{{ aap_credentials | default([]) }}"
  loop_control:
    label: " | credential: {{ item.name }} <- owned by: {{ item.org | default('a user') }}"

- name: CREDENTIALS - Notify on rogue personal credentials
  ansible.builtin.debug:
    msg: "Shouldn't be there"
  when: >
        not delete_objects | default(false) | bool and
        not item.org and
        controller_objects_credentials_personal | default([]) | selectattr("name", "equalto", item.name) | length == 0
  changed_when: true
  loop: "{{ aap_credentials | default([]) }}"
  loop_control:
    label: " | credential: {{ item.name }} <- owned by: {{ item.org | default('a user') }}"

- name: CREDENTIALS - Delete rogue personal credentials
  ansible.controller.credential:
    name: "{{ item.name }}"
    credential_type: "{{ item.type }}"
    user: "{{ item.user }}"
    state: absent
  when: >
        delete_objects | default(false) | bool and
        not item.org and
        controller_objects_credentials_personal | selectattr("name", "equalto", item.name) | length == 0
  loop: "{{ aap_credentials | default([]) }}"
  loop_control:
    label: " | credential: {{ item.name }} <- owned by: {{ item.org | default('a user') }}"
  ignore_errors: true # noqa: ignore-errors
